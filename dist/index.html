<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0D0F1C">
  <title>Pocket Creatures</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --coral: #FF6B6B;
      --coral-dark: #E85555;
      --mint: #4ECDC4;
      --mint-dark: #3DB5AD;
      --lavender: #A78BFA;
      --lavender-dark: #8B5CF6;
      --honey: #FBBF24;
      --honey-dark: #F59E0B;
      --rose: #FB7185;
      --sage: #6EE7B7;
      
      --bg-deep: #0D0F1C;
      --bg-card: rgba(255, 255, 255, 0.06);
      --bg-card-hover: rgba(255, 255, 255, 0.1);
      --glass: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.12);
      --glass-strong: rgba(255, 255, 255, 0.15);
      
      --text-primary: #FFFFFF;
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.5);
      
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-left: env(safe-area-inset-left, 0px);
      --safe-right: env(safe-area-inset-right, 0px);
      
      --radius-sm: 12px;
      --radius-md: 16px;
      --radius-lg: 24px;
      --radius-xl: 32px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Quicksand', 'Nunito', sans-serif;
      background: var(--bg-deep);
      color: var(--text-primary);
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
    }

    /* ===== LOADING SCREEN ===== */
    #loading-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(165deg, #0D0F1C 0%, #1A1D2E 50%, #0D1117 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.6s;
    }

    #loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .loader {
      position: relative;
      width: clamp(80px, 22vw, 110px);
      height: clamp(80px, 22vw, 110px);
    }

    .loader-ring {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: var(--coral);
      animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
    }

    .loader-ring:nth-child(2) {
      inset: 8px;
      border-top-color: var(--mint);
      animation-delay: 0.15s;
    }

    .loader-ring:nth-child(3) {
      inset: 16px;
      border-top-color: var(--lavender);
      animation-delay: 0.3s;
    }

    .loader-core {
      position: absolute;
      inset: 28px;
      background: linear-gradient(135deg, var(--coral), var(--lavender));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
    }

    .loader-core svg {
      width: 50%;
      height: 50%;
      fill: white;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(0.92); opacity: 0.8; }
    }

    .loading-text {
      margin-top: 32px;
      font-family: 'Nunito', sans-serif;
      font-size: clamp(14px, 3.5vw, 16px);
      font-weight: 600;
      color: var(--text-secondary);
      letter-spacing: 0.5px;
    }

    /* ===== START SCREEN ===== */
    #start-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(165deg, #0D0F1C 0%, #1A1D2E 40%, #0D1117 100%);
      display: none;
      flex-direction: column;
      align-items: center;
      z-index: 999;
      padding: 24px;
      padding-top: calc(var(--safe-top) + 24px);
      padding-bottom: calc(var(--safe-bottom) + 24px);
      overflow-y: auto;
      overflow-x: hidden;
    }

    #start-screen.visible {
      display: flex;
    }

    /* Decorative background */
    #start-screen::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -30%;
      width: 80%;
      height: 100%;
      background: radial-gradient(circle, rgba(167, 139, 250, 0.08) 0%, transparent 60%);
      pointer-events: none;
    }

    #start-screen::after {
      content: '';
      position: absolute;
      bottom: -30%;
      left: -20%;
      width: 60%;
      height: 80%;
      background: radial-gradient(circle, rgba(78, 205, 196, 0.06) 0%, transparent 60%);
      pointer-events: none;
    }

    .brand {
      text-align: center;
      margin-bottom: clamp(24px, 5vh, 40px);
      position: relative;
      z-index: 1;
    }

    .brand-icon {
      width: clamp(72px, 18vw, 96px);
      height: clamp(72px, 18vw, 96px);
      margin: 0 auto 16px;
      background: linear-gradient(135deg, var(--coral) 0%, var(--lavender) 50%, var(--mint) 100%);
      border-radius: 28%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 
        0 8px 32px rgba(255, 107, 107, 0.25),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      animation: float 6s ease-in-out infinite;
    }

    .brand-icon svg {
      width: 55%;
      height: 55%;
      fill: white;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-6px) rotate(1deg); }
      75% { transform: translateY(4px) rotate(-1deg); }
    }

    .brand-title {
      font-family: 'Nunito', sans-serif;
      font-size: clamp(26px, 6.5vw, 34px);
      font-weight: 800;
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, #fff 30%, rgba(255,255,255,0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .brand-tagline {
      font-size: clamp(13px, 3.2vw, 15px);
      color: var(--text-muted);
      margin-top: 6px;
      font-weight: 500;
    }

    /* Creature Grid */
    .section-label {
      font-size: clamp(11px, 2.8vw, 12px);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: var(--text-muted);
      margin-bottom: 16px;
      align-self: flex-start;
      width: 100%;
      max-width: 380px;
      position: relative;
      z-index: 1;
    }

    .creature-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: clamp(12px, 3vw, 16px);
      width: 100%;
      max-width: 380px;
      margin-bottom: clamp(28px, 6vh, 40px);
      position: relative;
      z-index: 1;
    }

    .creature-card {
      aspect-ratio: 1;
      background: var(--bg-card);
      border: 1.5px solid var(--glass-border);
      border-radius: var(--radius-lg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      padding: 12px 8px;
    }

    .creature-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, transparent 50%, rgba(255, 255, 255, 0.03) 100%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .creature-card:hover::before,
    .creature-card.selected::before {
      opacity: 1;
    }

    .creature-card:hover {
      transform: translateY(-4px);
      border-color: rgba(255, 255, 255, 0.2);
      background: var(--bg-card-hover);
    }

    .creature-card.selected {
      border-color: var(--coral);
      background: rgba(255, 107, 107, 0.1);
      box-shadow: 
        0 0 0 1px rgba(255, 107, 107, 0.3),
        0 8px 24px rgba(255, 107, 107, 0.15);
    }

    .creature-card.selected .creature-check {
      opacity: 1;
      transform: scale(1);
    }

    .creature-check {
      position: absolute;
      top: 8px;
      right: 8px;
      width: clamp(20px, 5vw, 24px);
      height: clamp(20px, 5vw, 24px);
      background: var(--sage);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .creature-check svg {
      width: 60%;
      height: 60%;
      fill: #0D0F1C;
    }

    .creature-avatar {
      width: clamp(48px, 12vw, 60px);
      height: clamp(48px, 12vw, 60px);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
      position: relative;
    }

    .creature-avatar svg {
      width: 70%;
      height: 70%;
    }

    .creature-name {
      font-family: 'Nunito', sans-serif;
      font-size: clamp(11px, 2.8vw, 13px);
      font-weight: 700;
      color: var(--text-primary);
      text-align: center;
    }

    /* Start Button */
    .start-btn {
      background: linear-gradient(135deg, var(--coral) 0%, var(--coral-dark) 100%);
      border: none;
      padding: clamp(16px, 4vw, 20px) clamp(48px, 12vw, 64px);
      border-radius: 100px;
      font-family: 'Nunito', sans-serif;
      font-size: clamp(15px, 4vw, 17px);
      font-weight: 700;
      color: white;
      cursor: pointer;
      position: relative;
      z-index: 1;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 
        0 4px 16px rgba(255, 107, 107, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.1) inset;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .start-btn svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    .start-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 
        0 8px 24px rgba(255, 107, 107, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.15) inset;
    }

    .start-btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .start-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    /* ===== AR CONTAINER ===== */
    #ar-container {
      position: fixed;
      inset: 0;
      z-index: 1;
    }

    #ar-container canvas {
      width: 100% !important;
      height: 100% !important;
    }

    /* ===== AR HUD ===== */
    #ar-hud {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 100;
      display: none;
    }

    #ar-hud.visible {
      display: block;
    }

    .top-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: clamp(12px, 3vw, 16px);
      padding-top: calc(var(--safe-top) + clamp(12px, 3vw, 16px));
      padding-left: calc(var(--safe-left) + clamp(12px, 3vw, 16px));
      padding-right: calc(var(--safe-right) + clamp(12px, 3vw, 16px));
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      pointer-events: auto;
    }

    .creature-status {
      background: var(--glass);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-lg);
      padding: clamp(10px, 2.5vw, 14px);
      display: flex;
      align-items: center;
      gap: clamp(10px, 2.5vw, 14px);
      flex: 1;
      max-width: calc(100% - 56px);
    }

    .status-avatar {
      width: clamp(40px, 10vw, 48px);
      height: clamp(40px, 10vw, 48px);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .status-avatar svg {
      width: 65%;
      height: 65%;
    }

    .status-info {
      flex: 1;
      min-width: 0;
    }

    .status-name {
      font-family: 'Nunito', sans-serif;
      font-size: clamp(14px, 3.5vw, 16px);
      font-weight: 700;
      margin-bottom: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .status-bars {
      display: flex;
      gap: clamp(8px, 2vw, 12px);
    }

    .stat-row {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .stat-icon {
      width: 14px;
      height: 14px;
      flex-shrink: 0;
    }

    .stat-icon svg {
      width: 100%;
      height: 100%;
    }

    .stat-track {
      width: clamp(40px, 10vw, 52px);
      height: 5px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 100px;
      overflow: hidden;
    }

    .stat-fill {
      height: 100%;
      border-radius: 100px;
      transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .stat-fill.health {
      background: linear-gradient(90deg, var(--coral), var(--rose));
    }

    .stat-fill.happiness {
      background: linear-gradient(90deg, var(--honey), var(--honey-dark));
    }

    .menu-btn {
      width: clamp(40px, 10vw, 48px);
      height: clamp(40px, 10vw, 48px);
      background: var(--glass);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      flex-shrink: 0;
      transition: all 0.2s;
    }

    .menu-btn:active {
      transform: scale(0.95);
      background: var(--glass-strong);
    }

    .menu-btn svg {
      width: 22px;
      height: 22px;
      fill: var(--text-secondary);
    }

    /* Instruction Overlay */
    .instruction-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      pointer-events: none;
      width: 85%;
      max-width: 280px;
    }

    .scan-area {
      width: clamp(140px, 38vw, 180px);
      height: clamp(140px, 38vw, 180px);
      margin: 0 auto 20px;
      position: relative;
    }

    .scan-corner {
      position: absolute;
      width: 24px;
      height: 24px;
      border: 3px solid var(--mint);
    }

    .scan-corner.tl { top: 0; left: 0; border-right: none; border-bottom: none; border-radius: 8px 0 0 0; }
    .scan-corner.tr { top: 0; right: 0; border-left: none; border-bottom: none; border-radius: 0 8px 0 0; }
    .scan-corner.bl { bottom: 0; left: 0; border-right: none; border-top: none; border-radius: 0 0 0 8px; }
    .scan-corner.br { bottom: 0; right: 0; border-left: none; border-top: none; border-radius: 0 0 8px 0; }

    .scan-line {
      position: absolute;
      left: 10%;
      width: 80%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--mint), transparent);
      animation: scanMove 2s ease-in-out infinite;
    }

    @keyframes scanMove {
      0%, 100% { top: 15%; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { top: 85%; opacity: 0; }
    }

    .scan-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 48px;
      height: 48px;
      opacity: 0.6;
    }

    .scan-icon svg {
      width: 100%;
      height: 100%;
      fill: var(--mint);
    }

    .instruction-text {
      font-size: clamp(14px, 3.8vw, 16px);
      font-weight: 600;
      color: var(--text-primary);
      text-shadow: 0 2px 12px rgba(0, 0, 0, 0.5);
    }

    /* Bottom Action Bar */
    .bottom-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: clamp(16px, 4vw, 20px);
      padding-bottom: calc(var(--safe-bottom) + clamp(20px, 5vw, 28px));
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: clamp(16px, 4vw, 20px);
      pointer-events: auto;
    }

    .action-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .action-btn:active .action-icon {
      transform: scale(0.92);
    }

    .action-icon {
      width: clamp(52px, 14vw, 62px);
      height: clamp(52px, 14vw, 62px);
      background: var(--glass);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1.5px solid var(--glass-border);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .action-icon svg {
      width: 50%;
      height: 50%;
    }

    .action-btn:hover .action-icon {
      border-color: rgba(255, 255, 255, 0.25);
      background: var(--glass-strong);
    }

    .action-label {
      font-size: clamp(10px, 2.5vw, 11px);
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Primary action */
    .action-btn.primary .action-icon {
      width: clamp(64px, 17vw, 76px);
      height: clamp(64px, 17vw, 76px);
      background: linear-gradient(135deg, var(--coral), var(--rose));
      border: none;
      box-shadow: 
        0 6px 20px rgba(255, 107, 107, 0.35),
        0 0 0 1px rgba(255, 255, 255, 0.1) inset;
    }

    .action-btn.primary .action-icon svg {
      fill: white;
    }

    .action-btn.primary:hover .action-icon {
      box-shadow: 
        0 8px 28px rgba(255, 107, 107, 0.45),
        0 0 0 1px rgba(255, 255, 255, 0.15) inset;
    }

    /* Feed button */
    .action-btn.feed .action-icon svg { fill: var(--sage); }
    
    /* Play button */
    .action-btn.play .action-icon svg { fill: var(--honey); }

    /* Toast */
    .toast {
      position: fixed;
      bottom: clamp(140px, 30vh, 170px);
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: var(--glass-strong);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 100px;
      padding: clamp(10px, 2.5vw, 12px) clamp(20px, 5vw, 24px);
      font-size: clamp(13px, 3.2vw, 14px);
      font-weight: 600;
      color: var(--text-primary);
      z-index: 300;
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .toast.visible {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .toast-icon {
      width: 18px;
      height: 18px;
    }

    /* Mode Banner */
    .mode-banner {
      position: fixed;
      top: calc(var(--safe-top) + 12px);
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, var(--lavender), var(--lavender-dark));
      padding: 8px 16px;
      border-radius: 100px;
      font-size: 12px;
      font-weight: 600;
      z-index: 500;
      display: none;
      align-items: center;
      gap: 6px;
      box-shadow: 0 4px 12px rgba(167, 139, 250, 0.3);
    }

    .mode-banner.visible {
      display: flex;
    }

    .mode-banner svg {
      width: 14px;
      height: 14px;
      fill: currentColor;
    }

    /* Error Screen */
    .error-screen {
      position: fixed;
      inset: 0;
      background: var(--bg-deep);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      padding: 32px;
      text-align: center;
    }

    .error-screen.visible {
      display: flex;
    }

    .error-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      opacity: 0.6;
    }

    .error-icon svg {
      width: 100%;
      height: 100%;
      fill: var(--coral);
    }

    .error-title {
      font-family: 'Nunito', sans-serif;
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .error-message {
      color: var(--text-muted);
      max-width: 280px;
      line-height: 1.6;
      font-size: 14px;
    }

    /* Responsive */
    @media (orientation: landscape) and (max-height: 500px) {
      #start-screen {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 24px;
      }
      
      .brand { margin-bottom: 0; }
      .brand-icon { width: 64px; height: 64px; }
      .section-label { display: none; }
      
      .creature-grid {
